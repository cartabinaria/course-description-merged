# Simple workflow for deploying static content to GitHub Pages
name: Webscraping to Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  rust:
    runs-on: ubuntu-latest
    name: Run project
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - uses: actions-rs/cargo@v1
        with:
          command: run
      - name: Run webscraper
        run: rustup run nightly cargo run
      - name: Generate MD artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: md
          path: ./*.md
  pandoc:
    runs-on: ubuntu-latest
    needs: rust
    name: Build PDFs out of MD
    container:
      image: ghcr.io/csunibo/build-image:latest
    steps:
      - name: Download MD file
        uses: actions/download-artifact@v2
        with:
          name: md
          path: .
      - name: Recursively compile md files
        run: rec "\.md$" /usr/bin/md2pdf
      - name: Generate site artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: pdf
          path: ./*.pdf
  pages:
    name: PDFs to GitHub Pages
    environment:
      name: github-pages
      url: https://${{ env.GITHUB_REPOSITORY_OWNER }}/${{ github.event.repository.name }}/description.pdf
    runs-on: ubuntu-latest
    needs: pandoc
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download PDF file
        uses: actions/download-artifact@v2
        with:
          name: pdf
          path: site
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: site
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
